<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clark Hobbs Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="name">
      <div class="pic-wrapper">
        <img class="pic" src="pfpclark.png" alt="kirito pfp" />
      </div>
      <h1 class="text">Clark Hobbs</h1>
    </div>
    <div class="navigation">
      <span class="item-linkedin" style="--i: 0; --x: -1; --y: 0">
          <ion-icon name="logo-linkedin"></ion-icon> </span>
      <span class="item-git" style="--i: 1; --x: 1; --y: 0">
          <ion-icon name="logo-github"></ion-icon> </span>
      <span class="item-insta" style="--i: 2; --x: 0; --y: -1">
          <ion-icon name="logo-instagram"></ion-icon> </span>
      <span class="item-youtube" style="--i: 3; --x: 0; --y: 1">
          <ion-icon name="logo-youtube"></ion-icon> </span
      >
      <!-- <span class="item" style="--i: 4; --x: 1; --y: 1">
        <ion-icon name="game-controller-outline"></ion-icon>
      </span>
      <span class="item" style="--i: 5; --x: -1; --y: -1">
        <ion-icon name="moon-outline"></ion-icon>
      </span> -->
      <span class="item-close" style="--i: 6; --x: 0; --y: 0">
        <ion-icon name="close-outline"></ion-icon>
      </span>
      <!-- <span class="item" style="--i: 7; --x: -1; --y: 1">
        <ion-icon name="water-outline"></ion-icon>
      </span>
      <span class="item" style="--i: 8; --x: 1; --y: -1">
        <ion-icon name="time-outline"></ion-icon>
      </span> -->
    </div>

    <!-- ========= Sctipt ======== -->
    <script>
      const navigation = document.querySelector(".navigation");
      const closeNav = document.querySelector(".item-close");

      isOpen = false;

      //variables that store the hyper references
      const open_G = document.querySelector(".item-git");
      const open_Link = document.querySelector(".item-linkedin");
      const open_You =  document.querySelector(".item-youtube");
      const open_Insta = document.querySelector(".item-insta");

      //on click events
      navigation.addEventListener("click", activate);
      closeNav.addEventListener("click", activate);
      open_G.addEventListener("click", openGit);
      open_Link.addEventListener("click", openLinked);
      open_Insta.addEventListener("click", openInsta);
      open_You.addEventListener("click", openYT);

      function activate() 
      {
        if(isOpen == false)
        {
          navigation.classList.toggle("active");
          isOpen = true;
        } 
        else
        {
          closeNav.classList.toggle("active");
          isOpen = false;
      
        }
      }

      function openLinked()
      {
        if(isOpen == true)
        {
          window.open("https://www.linkedin.com/in/clark-hobbs/", "_blank");
        }
      }

      function openGit() 
      {
        if(isOpen == true)
        {
          window.open("https://github.com/clarkhobbs", "_blank");
        }
      }

      function openYT()
      {
        if(isOpen == true)
        {
          window.open("https://www.youtube.com/channel/UCay7xt35XyWd9E1XeVzxngw", "_blank");
        }
      }
      
      function openInsta()
      {
        if(isOpen == true)
        {
          window.open("https://www.instagram.com/clark.hobbs/", "_blank");
        }
      }
    </script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>

</html>
